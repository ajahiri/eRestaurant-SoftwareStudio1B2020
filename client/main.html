<head>
  <title>eRestaurant</title>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Sapori Unici</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Book</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Authentic Italian cuisine.</h1>
            <p class="lead">Located in the heart of Sydney's inner west, Saporri Unici occupies the intriguing space of a former spice market.</p>
            <p class="lead">
                <a href="https://getbootstrap.com/docs/4.4/examples/cover/#" class="btn btn-lg btn-secondary">Book Now</a>
            </p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>eRestaurant web app developed for Software Engineering Studio 1B. <a target="_blank" href="https://github.com/ajahiri/SoftwareStudio_1B2020">Github</a></p>
            </div>
        </footer>
    </div>
