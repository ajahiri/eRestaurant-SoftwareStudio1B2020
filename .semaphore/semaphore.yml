version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Checkout and Setup
    task:
      jobs:
        - name: Initialise Environment
          commands:
            - checkout
            - meteor npm install
      prologue:
        commands:
          - 'curl https://install.meteor.com/ | sh'
  - name: Deploy to Galaxy
    task:
      jobs:
        - name: Deploy using Meteor
          commands:
            - DEPLOY_HOSTNAME=ap-southeast-2.galaxy.meteor.com meteor deploy erestaurant.arianjahiri.com --settings settings.json
