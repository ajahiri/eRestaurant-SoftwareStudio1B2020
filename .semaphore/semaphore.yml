version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Checkout, Install Meteor and Deploy'
    task:
      jobs:
        - name: Initialise and Deploy
          commands:
            - checkout
            - meteor npm install
            - meteor login
            - arianj
            - METEORPASSWD
            - DEPLOY_HOSTNAME=ap-southeast-2.galaxy.meteor.com meteor deploy erestaurant.arianjahiri.com --settings settings.json
      prologue:
        commands:
          - 'curl https://install.meteor.com/ | sh'
      secrets:
        - name: Settings File
        - name: Meteor Acc Psswd
    dependencies: []
